name: Amor
description: A secure photo viewer and manager app that preserves photos locally.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Image Handling
  image_picker: ^1.0.4
  photo_view: ^0.14.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_staggered_grid_view: ^0.7.0
  
  # Utilities
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  flutter_lints: ^3.0.0
  
  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  json_annotation: ^4.8.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/